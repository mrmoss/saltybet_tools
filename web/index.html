<html>
	<head>
		<title>Salty Finder</title>
		<h1>Salty Finder</h1>
		<a href='live/'>Live</a>
	</head>
	<body>
		Search: <input type='text' id='query_box' value=''/>
		<button id='search_button'>Search</button>
		<hr>
		Results:<br/>
		<table id='results_div' border='1px'></table>
		<script src='js/salty.js'></script>
		<script>
			var query_box=document.getElementById('query_box');
			query_box.addEventListener('keydown',function(evt)
			{
				if(evt.keyCode==13)
					search_button.click();
			});
			query_box.focus();
			var search_button=document.getElementById('search_button');
			search_button.addEventListener('click',function()
			{
				var a=fighter_link(query_box.value.trim());
				a.click();
			});
			var results_table=document.getElementById('results_div');
			print_row(results_table,['Search for a fighter.']);
			var uri=parse_uri();

			if(uri&&uri.fighter)
			{
				search([uri.fighter]);
				query_box.value=uri.fighter;
			}
		</script>
	</body>
</html>
